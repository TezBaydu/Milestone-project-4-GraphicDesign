{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container pb-5 carousel-projects">
    <div id="carouselProjectCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselProjectCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselProjectCaptions" data-slide-to="1"></li>
            <li data-target="#carouselProjectCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="container mt-5">
                    <div class="row">
                        <div class="col">
                            <img src="/media/aj-1.1.jpg" class="w-50" alt="Autin James company logo"/>
                        </div>
                    </div>
                    <div class="row row-cols-3">
                        <div class="col pb-5">
                            <img src="/media/testimonial-aj.jpg" class="w-100" alt="Austin James Business card">
                        </div>
                        <div class="col">
                            <img src="/media/testimonial-aj.jpg" class="w-100" alt="Austin James Business card">
                        </div>
                        <div class="col">
                            <img src="/media/testimonial-aj.jpg" class="w-100" alt="Austin James Business card">
                        </div>
                        <div class="col">
                            <img src="/media/testimonial-aj.jpg" class="w-100" alt="Austin James Business card">
                        </div>
                        <div class="col">
                            <img src="/media/testimonial-aj.jpg" class="w-100" alt="Austin James Business card">
                        </div>
                        <div class="col">
                            <img src="/media/testimonial-aj.jpg" class="w-100" alt="Austin James Business card">
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/media/testimonial-bb.jpg" class="d-block w-75" alt="Baby Baby company tag">
                    <div class="carousel-caption d-sm-block text-white">
                        <h5>Baby Baby</h5>
                        <p>" Great to work with and helped every step of the way "</p>
                    </div>
            </div>
            <div class="carousel-item">
                <img src="/media/testimonial-ww.jpg" class="d-block w-75" alt="West 2 Wine Business card">
                    <div class="carousel-caption d-sm-block text-white">
                        <h5>West Two Wine</h5>
                        <p>" Some great ideas that helped shape our store image "</p>
                    </div>
            </div>
        </div>
            <a class="carousel-control-prev" href="#carouselProjectCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselProjectCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            {{ projects }}
        </div>
    </div>
</div>

{% endblock %}
