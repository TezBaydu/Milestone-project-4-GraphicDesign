                                {% else %}
                                <a href="">
                                    <img class="img-thumbnail" src="{{ MEDIA_URL }}noimage.png" alt="{{ project.name }}">
                                </a>
                                {% endif %}
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
