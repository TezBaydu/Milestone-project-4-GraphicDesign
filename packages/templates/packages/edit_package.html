{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'packages/css/packages.css' %}">
{% endblock %}

{% block content %}

<div class="container product-manage-container">
    <div class="row">
        <div class="col-12 col-md-6 text-left">
            <h2 class="checkout-hero-text text-dark font-weight-bold">Package Management</h2>
            <p class="text-dark my-5">Edit a Package</p>
        </div>
    </div>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'edit_package' package.id %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right mb-5">
                    <a class="btn btn-outline-black rounded-0" href="{% url 'packages' %}">Cancel</a>
                    <button class="btn btn-black rounded-0" type="submit">Update Package</button>
                </div>
            </form> 
        </div>
    </div>
</div>
        

{% endblock %}
